############################################################################
#                             QCONF config                                 #
############################################################################

#[common]
# 0 : console mode. else background mode. 
daemon_mode=1

# debug: 0; trace: 1; info: 2; warning: 3; error: 4; fatal_error: 5
log_level=4

# Set the zookeeper timeout
zookeeper_recv_timeout=30000

# Qconf dir
qconf_dir=/home/q/system/qconf-agent

# Register the node on zookeeper server
register_node_prefix=/qconf/__qconf_register_hosts

# try max times of reading from share memory
max_repeat_read_times=100

# share memory key
shm_key=-1

# message queue key
msg_queue_key=-1

# feedback enable flags;  1: enable;  0: unenable
feedback_enable=1

# feedback url
feedback_url=qconf-conf.add.corp.a.com:8360/feedback/feedback
#feedback_url=qconf_feedback.corp.a.com/feedback/feedback

# zookeeper log
zk_log=zoo.err.log

